<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro | Miaunarquia</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body class="fundoLoginCadastro">
        <!-- Header do Login e Cadastro (Voltar para Tela Inicial) -->
        <header>
            <nav class="navMenu">
                <a href="index.html" class="btnVoltar"
                    aria-label="Voltar para Menu Principal">Voltar para Página
                    Inicial</a>
            </nav>
        </header>

        <!-- Seção do Cadastro -->
        <main class="containerPagina">
            <section id="containerCadastro" aria-label="Formulário de Cadastro">
                <h1 class="logoSiteLoginCadastro">
                    <img src="../imagens/imagem_logo.png"
                        alt="Logo do Site (Desenho de rosto de um gato preto com uma coroa)"
                        class="logoImagemLoginCadastro" />
                </h1>

                <form class="formularioCadastro" method="POST"
                    action="indexLogado.html">
                    <fieldset class="grupoCampos">
                        <legend class="tituloLoginCadastro">Crie sua
                            conta</legend>

                        <!-- Opções para cadastrar usando Google ou Apple -->
                        <section class="grupoSocial">
                            <button type="button" class="btnGoogle"
                                aria-label="Botão para Cadastrar com o Google">
                                <img src="../imagens/icone_google.png"
                                    aria-hidden="true" alt="Logo do Google"
                                    class="imagensLogin" />
                                Criar com Google
                            </button>

                            <button type="button" class="btnApple"
                                aria-label="Botão para Cadastrar com a Apple">
                                <img src="../imagens/icone_apple.png"
                                    aria-hidden="true" alt="Logo da Apple"
                                    class="imagensLogin" />
                                Criar com Apple
                            </button>
                        </section>

                        <hr class="divisaoLoginCadastro" aria-hidden="true" />

                        <!-- Inserir dados -->
                        <label for="nome" class="rotuloCadastro">Insira o Nome
                            Completo</label>
                        <input type="text" name="nome"
                            class="camposCadastro" />

                        <label for="email" class="rotuloCadastro">Insira o
                            E-mail</label>
                        <input type="email" name="email"
                            class="camposCadastro" />

                        <section class="linhaDuplaCadastro">
                            <section class="campoContainer">
                                <label for="nascimento" class="rotuloCadastro">
                                    Insira a
                                    Data de Nascimento</label>
                                <input type="date" id="nascimento"
                                    name="nascimento" class="camposCadastro" />
                            </section>

                            <section class="campoContainer">
                                <label for="genero"
                                    class="rotuloCadastro">Selecione o
                                    Gênero</label>
                                <select id="genero" name="genero"
                                    class="camposCadastro">
                                    <option value disabled
                                        selected>Selecione</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="outro">Outro</option>
                                    <option value="naoInformar">Prefiro não
                                        informar</option>
                                </select>
                            </section>
                        </section>

                        <section class="linhaDuplaCadastro">
                            <section class="campoContainer">
                                <label for="senha" class="rotuloCadastro">Insira
                                    a
                                    Senha</label>
                                <input type="password" id="senha" name="senha"
                                    class="camposCadastro" />
                            </section>

                            <section class="campoContainer">
                                <label for="confirmar"
                                    class="rotuloCadastro">Confirme a
                                    Senha</label>
                                <input type="password" id="confirmar"
                                    name="confirmar" class="camposCadastro" />
                            </section>
                        </section>

                        <!-- Botão para Cadastrar Conta -->
                        <a href="finalizandoCompra.html"
                            class="btnLogin">Cadastrar</a>
                    </fieldset>

                    <!-- Ir para Página de Cadastro -->
                    <p class="linkLogin">
                        Já tem conta? <a href="login.html">Entre agora</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
