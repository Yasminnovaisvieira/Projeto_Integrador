<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Miaunarquia</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body class="fundoLoginCadastro">
        <header>
            <nav class="navMenu" aria-label="Menu Principal">
                <a href="index.html" class="btnVoltar">Voltar para Página
                    Inicial</a>
            </nav>
        </header>

        <main class="containerPagina">
            <section id="containerLogin">
                <h1 class="logoSiteLoginCadastro">
                    <img
                        src="../imagens/imagem_logo.png"
                        alt="Logo de um Rosto de Gato com Coroa Acima da Cabeça"
                        class="logoImagemLoginCadastro" />
                </h1>

                <form class="formularioLogin">
                    <fieldset class="formularioGrupo">
                        <legend class="tituloLoginCadastro">Acesse sua
                            conta</legend>

                        <section class="grupoSocial">
                            <button type="button" class="btnGoogle">
                                <img src="../imagens/icone_google.png" alt
                                    aria-hidden="true" class="imagensLogin" />
                                Entrar com Google
                            </button>

                            <button type="button" class="btnApple">
                                <img src="../imagens/icone_apple.png" alt
                                    aria-hidden="true" class="imagensLogin" />
                                Entrar com Apple
                            </button>
                        </section>

                        <hr class="divisaoLoginCadastro" />
 
                        <label for="email" id="emailLogin"
                            class="camposLogin">Insira seu
                            E-mail</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="exemplo@email.com"
                            required
                            autocomplete="email" class="campo" />

                        <label for="password" class="camposLogin">Insira sua
                            Senha</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="••••••••"
                            required
                            autocomplete="current-password" class="campo" />
                    </fieldset>

                    <section class="opcoesFormulario"
                        aria-label="Opções de Login">
                        <label class="LembrarDeMim">
                            <input type="checkbox" name="lembrar" />
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="esqueceuSenha">Esqueceu a senha?</a>
                    </section>

                    <a href="indexLogado.html" class="btnLogin">Entrar</a>

                    <p class="registrarSe">
                        Não tem conta?
                        <a href="cadastro.html">Crie uma agora</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
