<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name=description content="login" />
        <title>Login | Miaunarquia</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body class="fundoLoginCadastro">
        <!-- Header do Login e Cadastro (Voltar para Tela Inicial) -->
        <header>
            <nav class="navMenu">
                <a href="index.html" class="btnVoltar"
                    aria-label="Voltar para Menu Principal">Voltar para Página
                    Inicial</a>
            </nav>
        </header>

        <!-- Seção do Login -->
        <main class="containerPagina">
            <section id="containerLogin" aria-label="Formulário de Login">
                <p class="logoSiteLoginCadastro">
                    <img
                        src="../imagens/imagem_logo.png"
                        alt="Logo do Site (Desenho de rosto de um gato preto com uma coroa)"
                        class="logoImagemLoginCadastro" />
                </p>

                <form class="formularioLogin">
                    <fieldset class="formularioGrupo">
                        <legend>
                            <h1 class="tituloLoginCadastro">Acesse sua
                                conta</h1>
                        </legend>

                        <!-- Opções para entrar usando Google ou Apple -->
                        <section class="grupoSocial">
                            <button type="button" class="btnGoogle"
                                aria-label="Botão para Logar com o Google">
                                <img src="../imagens/icone_google.png"
                                    alt="Logo do Google"
                                    aria-hidden="true" class="imagensLogin" />
                                Entrar com Google
                            </button>

                            <button type="button" class="btnApple"
                                aria-label="Botão para Logar com a Apple">
                                <img src="../imagens/icone_apple.png"
                                    alt="Logo da Apple"
                                    aria-hidden="true" class="imagensLogin" />
                                Entrar com Apple
                            </button>
                        </section>

                        <hr class="divisaoLoginCadastro" aria-hidden="true" />

                        <!-- Inserir dados -->
                        <label for="email" class="labelsLogin">Insira seu
                            E-mail</label>
                        <input
                            type="email"
                            placeholder="exemplo@email.com" class="camposLogin"
                            name="email" />

                        <label for="password" class="labelsLogin">Insira sua
                            Senha</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="••••••••" class="camposLogin"
                            name="password" />
                    </fieldset>

                    <!-- Opções de Lembrar de Mim e Esqueceu Senha -->
                    <section class="opcoesFormulario"
                        aria-label="Opções de 'Esqueceu Senha' e 'Lembrar de Mim'">
                        <label class="LembrarDeMim" for="Lembrar">
                            <input type="checkbox" name="lembrar" />
                            <span class="checkmark"></span>
                            <!-- Check-box personalizado -->
                            Lembrar de mim
                        </label>
                        <a href="#" class="esqueceuSenha">Esqueceu a senha?</a>
                    </section>

                    <!-- Botão para Entrar na Conta -->
                    <a href="finalizandoCompra.html" class="btnLogin"
                        aria-label="Entrar em sua Conta">Entrar</a>

                    <!-- Ir para Página de Cadastro -->
                    <p class="registrarSe" aria-label="Opção de se Cadastrar">
                        Não tem conta?
                        <a href="cadastro.html">Crie uma agora</a>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
