<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Finalizando Compra | Miaunarquia</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body id="bodyFinalizandoCompra">
        <!-- Header do Login e Cadastro (Voltar para Tela Inicial) -->
        <header>
            <nav class="navMenu" aria-label="Voltar Carrinho">
                <a href="carrinho.html" class="btnVoltar"
                    aria-label="Voltar para Menu Principal">Voltar
                    para Página de
                    Carrinho</a>
            </nav>
        </header>

        <main id="mainFinalizandoCompra"
            aria-label="Formulário para Inserir dados a fim de Finalizar Compra">
            <img src="../imagens/imagem_logo.png"
                alt="Logo do Site (Desenho de rosto de um gato preto com uma coroa)"
                id="logoImagemFinalizandoCompra" />
            <h2 id="tituloFinalizandoCompra"> Finalizando Compra </h2>

            <!-- Formulário para Inserir dados a fim de Finalizar Compra-->
            <form novalidate id="formularioFinalizandoCompra">
                <!-- Dados de Entrega -->
                <fieldset aria-label="Dados para Entrega">
                    <legend class="legendsFinalizandoCompra">Dados para
                        entrega</legend>
                    <label for="cep" class="labelFinalizandoCompra">CEP</label>
                    <input type="text" placeholder="Ex: 12345-678"
                        class="inputsFinalizandoCompra" name="cep" />

                    <label for="endereco"
                        class="labelFinalizandoCompra">Endereço</label>
                    <input type="text" placeholder="Ex: Rua das Flores, 234"
                        class="inputsFinalizandoCompra" name="endereco" />

                    <label for="bairro"
                        class="labelFinalizandoCompra">Bairro</label>
                    <input type="text" placeholder="Ex: Boa Vista"
                        class="inputsFinalizandoCompra" name="bairro" />

                    <label for="cidade"
                        class="labelFinalizandoCompra">Cidade</label>
                    <input type="text" placeholder="Ex: Campinas"
                        class="inputsFinalizandoCompra" name="cidade" />

                    <label for="estado"
                        class="labelFinalizandoCompra">Estado</label>
                    <select class="inputsFinalizandoCompra" name="estado">
                        <option value disabled selected>Selecione o
                            Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" aria-hidden="true" />

                <!-- Meios de Entrega -->
                <fieldset aria-label="Meios de Entrega">
                    <legend class="legendsFinalizandoCompra">Meio de
                        entrega</legend>
                    <div class="blocoRadio">
                        <p id="textoMetodoEntrega">Selecione o método de
                            entrega:</p>

                        <label class="opcaoRadio" for="opcaoEntrega">
                            <input type="radio" value="padrao" checked
                                class="inputsFinalizandoCompra"
                                name="meiosEntrega" />
                            Padrão (5-7 dias) - Grátis
                        </label>

                        <label class="opcaoRadio" for="opcaoEntrega">
                            <input type="radio" value="expressa"
                                class="inputsFinalizandoCompra"
                                name="meiosEntrega" />
                            Expresso (1-3 dias) - R$ 9,99
                        </label>
                    </div>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" aria-hidden="true" />

                <!-- Métodos de Pagamentos -->
                <fieldset aria-label="Métodos de Pagamentos">
                    <legend class="legendsFinalizandoCompra">Métodos de
                        Pagamento</legend>

                    <p id="textoMetodoPagamento">Selecione o método de
                        pagamento:</p>

                    <div class="blocoPagamento">
                        <label class="opcaoRadio" for="opcaoPagamento">
                            <input type="radio" checked name="opcaoPagamento" />
                            Cartão de Crédito
                        </label>

                        <label class="opcaoRadio" for="opcaoPagamento">
                            <input type="radio" name="opcaoPagamento" />
                            Cartão de Débito
                        </label>

                        <label class="opcaoRadio" for="opcaoPagamento">
                            <input type="radio" name="opcaoPagamento" />
                            Boleto Bancário
                        </label>

                        <label class="opcaoRadio" for="opcaoPagamento">
                            <input type="radio" name="opcaoPagamento" />
                            PIX
                        </label>
                    </div>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" aria-hidden="true" />

                <!-- Contato -->
                <fieldset aria-label="Meios para Contato">
                    <legend class="legendsFinalizandoCompra">Contato</legend>

                    <label class="labelFinalizandoCompra" for="nome">Nome
                        completo</label>
                    <input type="text" placeholder="Ex: Yasmin Vieira"
                        class="inputsFinalizandoCompra" name="nome" />

                    <label class="labelFinalizandoCompra"
                        for="telefone">Telefone</label>
                    <input type="tel" placeholder="(12) 34567-8912"
                        class="inputsFinalizandoCompra" name="telefone" />
                </fieldset>

                <!-- Botão para Cadastrar Cartão -->
                <a class="botaoComprar" href="cartaoCredito.html"
                    aria-label="Botão para Cadastrar Cartão de Crédito">Comprar</a>
            </form>
        </main>
    </body>
</html>
