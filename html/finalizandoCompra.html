<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Finalizando Compra | Miaunarquia</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body id="bodyFinalizandoCompra">
        <header>
            <nav class="navMenu" aria-label="Voltar Carrinho">
                <a href="carrinho.html" class="btnVoltar">Voltar
                    para Página de
                    Carrinho</a>
            </nav>
        </header>

        <main id="mainFinalizandoCompra" aria-label="Finalizando Compra">
            <img src="../imagens/imagem_logo.png" alt="Logo Miaunarquia"
                id="logoImagemFinalizandoCompra" />
            <h2 id="tituloFinalizandoCompra"> Finalizando Compra </h2>

            <form novalidate id="formularioFinalizandoCompra">
                <fieldset>
                    <legend class="legendsFinalizandoCompra">Dados para
                        entrega</legend>
                    <label class="labelFinalizandoCompra">CEP</label>
                    <input type="text" placeholder="Ex: 12345-678" />

                    <label class="labelFinalizandoCompra">Endereço</label>
                    <input type="text" placeholder="Ex: Rua das Flores, 234" />

                    <label class="labelFinalizandoCompra">Bairro</label>
                    <input type="text" placeholder="Ex: Boa Vista" />

                    <label class="labelFinalizandoCompra">Cidade</label>
                    <input type="text" placeholder="Ex: Campinas" />

                    <label class="labelFinalizandoCompra">Estado</label>
                    <select>
                        <option value disabled selected>Selecione o
                            Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" />

                <fieldset>
                    <legend class="legendsFinalizandoCompra">Meio de
                        entrega</legend>
                    <div class="blocoRadio">
                        <p id="textoMetodoEntrega">Selecione o método de
                            entrega:</p>

                        <label class="opcaoRadio">
                            <input type="radio" value="padrao" checked />
                            Padrão (5-7 dias) - Grátis
                        </label>

                        <label class="opcaoRadio">
                            <input type="radio" value="expressa" />
                            Expresso (1-3 dias) - R$ 9,99
                        </label>
                    </div>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" />

                <fieldset>
                    <legend class="legendsFinalizandoCompra">Métodos de
                        Pagamento</legend>

                    <p id="textoMetodoPagamento">Selecione o método de
                        pagamento:</p>
                        
                    <div class="blocoPagamento">
                        <label class="opcaoRadio">
                            <input type="radio" checked />
                            Cartão de Crédito
                        </label>

                        <label class="opcaoRadio">
                            <input type="radio" />
                            Cartão de Débito
                        </label>

                        <label class="opcaoRadio">
                            <input type="radio" />
                            Boleto Bancário
                        </label>

                        <label class="opcaoRadio">
                            <input type="radio" />
                            PIX
                        </label>
                    </div>
                </fieldset>

                <hr class="divisaoFinalizandoCompra" />

                <fieldset>
                    <legend class="legendsFinalizandoCompra">Contato</legend>

                    <label class="labelFinalizandoCompra">Nome completo</label>
                    <input type="text" placeholder="Ex: Yasmin Vieira" />

                    <label class="labelFinalizandoCompra">Telefone</label>
                    <input type="tel" placeholder="(12) 34567-8912" />
                </fieldset>

                <a class="botaoComprar" href="cartaoCredito.html"
                    aria-label="Comprar">Comprar</a>
            </form>
        </main>
    </body>
</html>
