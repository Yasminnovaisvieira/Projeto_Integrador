<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar Administrador | Miaunarquia</title>
        <link rel="stylesheet" href="../../css/style.css" />
    </head>
    <body class="fundoFormulariosAdm">
        <!-- Formulário para Editar Administrador -->
        <main class="mainFormulariosAdm"
            aria-label="Editar informações de um administrador">
            <form novalidate>
                <fieldset>
                    <legend>
                        <h1 class="titulosFormulariosAdm">Editar
                            Administrador</h1>
                    </legend>
                    <label class="labelsFormulariosAdm"
                        for="nomeAdministrador">Nome Completo</label>
                    <input class="inputsFormulariosAdm" type="text"
                        name="nomeAdministrador" id="nomeAdministrador"
                        placeholder="Digite o nome completo"
                        value="Yasmin Vieira" />

                    <label class="labelsFormulariosAdm"
                        for="emailAdministrador">Email</label>
                    <input class="inputsFormulariosAdm" type="email"
                        name="emailAdministrador" id="emailAdministrador"
                        placeholder="email@exemplo.com"
                        value="yasmin.miaunarquia@gmail.com" />

                    <label class="labelsFormulariosAdm"
                        for="numeroAdministrador">Telefone</label>
                    <input class="inputsFormulariosAdm" type="tel"
                        name="numeroAdministrador" id="numeroAdministrador"
                        placeholder="(xx) xxxxx-xxxx" value="(12) 34567-8912" />

                    <label class="labelsFormulariosAdm"
                        for="senhaAdministrador">Senha</label>
                    <input class="inputsFormulariosAdm" type="password"
                        name="senhaAdministrador" id="senhaAdministrador"
                        placeholder="Digite a nova senha" />

                    <label class="labelsFormulariosAdm"
                        for="funcaoAdministrador">Função</label>
                    <select class="inputsFormulariosAdm"
                        name="funcaoAdministrador" id="funcaoAdministrador">
                        <option value disabled selected>Selecione a
                            função</option>
                        <option value="superadmin" selected>Super
                            Administrador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </fieldset>

                <!-- Botões Cancelar e Salvar -->
                <nav class="navBotoesFormulariosAdm">
                    <a href="dashboard.html#usuariosAdmAdministrador"
                        class="botoesFormulariosAdm botaoCancelarFormulariosAdm"
                        aria-label="Cancelar">Cancelar</a>
                    <a href="dashboard.html#usuariosAdmAdministrador"
                        class="botoesFormulariosAdm botaoSalvarFormulariosAdm"
                        aria-label="Salvar alterações de edição de administrador">Salvar
                        Alterações</a>
                </nav>
            </form>
        </main>
    </body>
</html>
