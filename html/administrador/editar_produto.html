<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Produto</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, h1, h2, h3, p, label, input, textarea, button, nav, ul, li {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafc;
      color: #222;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar .logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      user-select: none;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: block;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: rgba(255, 255, 255, 0.25);
      font-weight: bold;
    }

    /* Main content */
    .main-content {
      margin-left: 260px;
      padding: 2rem;
      flex: 1;
      background: #fff;
      box-shadow: inset 0 0 10px #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 700px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 1rem;
      color: #555;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .btn-group {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      color: white;
    }

    button.save {
      background-color: #4a90e2;
    }
    button.save:hover {
      background-color: #357abd;
    }

    button.cancel {
      background-color: #777;
    }
    button.cancel:hover {
      background-color: #555;
    }

    @media (max-width: 700px) {
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Miaunarquia</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produtos.html" class="active" aria-current="page">Produtos</a></li>
        <li><a href="usuarios.html">Usuários</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content" role="main" aria-label="Editar Produto">
    <h2>Editar Produto #1</h2>
    <form>
      <label for="nome">
        Nome do Produto:
        <input type="text" id="nome" name="nome" value="Arranhador Luxo" required />
      </label>

      <label for="preco">
        Preço:
        <input type="number" id="preco" name="preco" value="199.00" step="0.01" required />
      </label>

      <label for="estoque">
        Estoque:
        <input type="number" id="estoque" name="estoque" value="12" required />
      </label>

      <label for="imagem">
        Imagem:
        <input type="file" id="imagem" name="imagem" accept="image/*" />
      </label>

      <label for="descricao">
        Descrição:
        <textarea id="descricao" name="descricao" required>Arranhador luxuoso para gatos exigentes que adoram conforto e estilo.</textarea>
      </label>

      <div class="btn-group">
        <button type="submit" class="save">Salvar</button>
        <button type="button" class="cancel" onclick="window.location.href='produtos.html'">Cancelar</button>
      </div>
    </form>
  </main>
</body>
</html>
