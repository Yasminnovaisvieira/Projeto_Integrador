<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name=description content="cartaoCredito" />
        <title>Dados Cartão | Miaunarquia</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet" /> 
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body id="bodyCartaoCredito">
        <!-- Formulário para Dados Cartão de Crédito -->
        <main id="mainCartaoCredito">
            <figure id="containerImagemCartaoCredito">
                <img src="../imagens/imagem_cartao.png"
                    alt="Imagem do cartão de crédito grande para pagamento"
                    id="imagemCartaoCredito" />
            </figure>

            <section id="secaoDadosCartao"
                aria-label="Formulário para Inserir Dados do Cartão de Crédito">
                <h1 id="tituloDadosCartaoCredito">Pagamento <br> Cartão de
                    Crédito</h1>

                <!-- Inserir dados do Cartão de Crédito -->
                <form novalidate id="formularioCartaoCredito">
                    <fieldset>
                        <legend id="legendCartaoCredito">Detalhes do
                            Cartão</legend>

                        <label class="labelsCartaoCredito" for="nome">Nome do
                            Titular</label>
                        <input
                            type="text"
                            class="inputsCartaoCredito"
                            placeholder="Nome como no cartão" id="nome"
                            name="nome" />

                        <label class="labelsCartaoCredito"
                            for="numeroCartao">Número do
                            Cartão</label>
                        <input
                            type="tel"
                            class="inputsCartaoCredito"
                            placeholder="•••• •••• •••• ••••"
                            maxlength="19" name="numeroCartao"
                            id="numeroCartao" />
                        <p id="InsiraNumeroCartaoCredito">Insira o número
                            completo do
                            seu cartão</p>

                        <label
                            class="labelsCartaoCredito"
                            for="validadeCarta">Validade</label>
                        <input
                            type="text"
                            class="inputsCartaoCredito"
                            placeholder="MM/AA"
                            maxlength="5" name="validadeCartao"
                            id="validadeCarta" />

                        <label class="labelsCartaoCredito" for="cvc">CVC</label>
                        <input
                            type="password"
                            class="inputsCartaoCredito"
                            placeholder="•••"
                            maxlength="3" name="cvc" id="cvc" />

                    </fieldset>

                    <section id="sectionBotoesCartaoCredito">
                        <a href="carrinho.html"
                            id="botaoCancelarCartaoCredito"
                            aria-label="Botão para Cancelar Pedido">Cancelar</a>
                        <a href="revisarPedido.html"
                            id="botaoConfirmarCartaoCredito"
                            aria-label="Botão para Adicionar Cartão e Continuar com a Compra">Adicionar
                            Cartão</a>
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
